<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정책 가이드 상한가 데이터베이스</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        .header {
            background: #0a0a0a;
            border-bottom: 2px solid #1976d2;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1976d2;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .upload-trigger, .date-trigger {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
        }

        .upload-trigger:hover, .date-trigger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.4);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .today-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .today-date {
            font-size: 32px;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 10px;
        }

        .today-subtitle {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 30px;
        }

        .today-guides {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .guide-image {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            background: #1a1a1a;
            border: 2px solid #333;
        }

        .guide-image:hover {
            transform: scale(1.02);
            border-color: #1976d2;
            box-shadow: 0 8px 30px rgba(25, 118, 210, 0.3);
        }

        .guide-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .guide-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            color: #1976d2;
            display: none;
        }

        .delete-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
            font-size: 16px;
            width: 36px;
            height: 36px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.2);
        }

        .no-guides {
            background: #1a1a1a;
            border: 2px dashed #333;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            color: #666;
        }

        .no-guides-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #333;
        }

        /* 달력 섹션 */
        .calendar-section {
            display: none;
            background: #0a0a0a;
            border: 2px solid #1976d2;
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
        }

        .calendar-section.active {
            display: block;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-title {
            font-size: 20px;
            font-weight: 600;
            color: #1976d2;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            border-color: #1976d2;
            background: #2a2a2a;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            font-size: 14px;
        }

        .calendar-day:hover {
            background: #2a2a2a;
            border-color: #1976d2;
        }

        .calendar-day.has-data {
            background: rgba(25, 118, 210, 0.1);
            border-color: #1976d2;
        }

        .calendar-day.has-data::after {
            content: '';
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 6px;
            height: 6px;
            background: #1976d2;
            border-radius: 50%;
        }

        .calendar-day.today {
            border: 2px solid #42a5f5;
            font-weight: 600;
        }

        .calendar-day.selected {
            background: #1976d2;
            color: #fff;
        }

        .weekday-header {
            padding: 15px 0;
            text-align: center;
            font-weight: 600;
            color: #1976d2;
            font-size: 14px;
        }

        /* 선택된 날짜 견적서 */
        .selected-date-guides {
            display: none;
            margin-top: 30px;
        }

        .selected-date-guides.active {
            display: block;
        }

        .selected-date-title {
            font-size: 24px;
            font-weight: 600;
            color: #1976d2;
            text-align: center;
            margin-bottom: 20px;
        }

        .selected-guides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* 업로드 모달 */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .upload-modal.active {
            display: flex;
        }

        .upload-content {
            background: #0a0a0a;
            border: 2px solid #1976d2;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .upload-title {
            font-size: 24px;
            font-weight: 600;
            color: #1976d2;
        }

        .close-upload {
            background: transparent;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-upload:hover {
            color: #fff;
        }

        /* 도움말 섹션 */
        .help-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(25, 118, 210, 0.05);
            border: 1px solid rgba(25, 118, 210, 0.2);
            border-radius: 8px;
        }

        .help-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .help-step {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .step-icon {
            font-size: 20px;
            margin-right: 12px;
            min-width: 35px;
        }

        .step-text {
            color: #fff;
            font-size: 14px;
            line-height: 1.4;
        }

        .drop-zone {
            border: 2px dashed #333;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .drop-zone:hover {
            border-color: #1976d2;
            background: rgba(25, 118, 210, 0.05);
        }

        .drop-zone.active {
            border-color: #1976d2;
            background: rgba(25, 118, 210, 0.1);
        }

        .drop-zone input {
            display: none;
        }

        .drop-icon {
            font-size: 48px;
            margin-bottom: 10px;
            color: #1976d2;
        }

        .drop-text {
            color: #666;
            font-size: 14px;
        }

        .file-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .file-item {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            color: #1976d2;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .file-date {
            color: #aaa;
            font-size: 12px;
        }

        .file-remove {
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px;
            font-size: 18px;
        }

        .file-remove:hover {
            color: #ff4444;
        }

        .upload-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: #fff;
        }

        .btn-secondary {
            background: #1a1a1a;
            color: #666;
            border: 1px solid #333;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 이미지 뷰어 모달 */
        .viewer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .viewer-modal.active {
            display: flex;
        }

        .viewer-content {
            position: relative;
            max-width: 95%;
            max-height: 95%;
        }

        .viewer-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .viewer-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(25, 118, 210, 0.2);
            border: none;
            color: #1976d2;
            font-size: 32px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .viewer-close:hover {
            background: rgba(25, 118, 210, 0.4);
        }

        .viewer-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(25, 118, 210, 0.2);
            border: none;
            color: #1976d2;
            font-size: 24px;
            cursor: pointer;
            padding: 15px 20px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .viewer-nav:hover {
            background: rgba(25, 118, 210, 0.4);
        }

        .viewer-prev {
            left: 20px;
        }

        .viewer-next {
            right: 20px;
        }

        .message {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 3000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.success {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: #fff;
        }

        .message.error {
            background: #ff4444;
            color: #fff;
        }

        @media (max-width: 768px) {
            .today-guides, .selected-guides-grid {
                grid-template-columns: 1fr;
            }
            
            .header-buttons {
                flex-direction: column;
                gap: 8px;
            }
            
            .upload-trigger, .date-trigger {
                padding: 8px 16px;
                font-size: 14px;
            }

            .help-steps {
                grid-template-columns: 1fr;
            }

            .upload-content {
                width: 95%;
                max-width: none;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>정책 가이드 상한가 데이터베이스</h1>
            <div class="header-buttons">
                <button class="date-trigger" id="dateTrigger">다른 날짜 가이드 보기</button>
                <button class="upload-trigger" id="uploadTrigger">+ 가이드 업로드</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- 오늘의 견적서 -->
        <div class="today-section">
            <div class="today-date" id="todayDate">2025년 8월 19일</div>
            <div class="today-subtitle">당일 가이드</div>
            
            <div class="today-guides" id="todayGuides">
                <div class="no-guides">
                    <div class="no-guides-icon">📊</div>
                    <div>오늘 등록된 가이드가 없습니다</div>
                </div>
            </div>
        </div>

        <!-- 달력 섹션 -->
        <div class="calendar-section" id="calendarSection">
            <div class="calendar-header">
                <div class="calendar-title" id="calendarTitle">2025년 8월</div>
                <div class="calendar-nav">
                    <button class="nav-btn" id="prevMonth">‹ 이전</button>
                    <button class="nav-btn" id="nextMonth">다음 ›</button>
                </div>
            </div>
            
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <!-- 선택된 날짜 견적서 -->
        <div class="selected-date-guides" id="selectedDateGuides">
            <div class="selected-date-title" id="selectedDateTitle"></div>
            <div class="selected-guides-grid" id="selectedGuidesGrid"></div>
        </div>
    </div>

    <!-- 업로드 모달 -->
    <div class="upload-modal" id="uploadModal">
        <div class="upload-content">
            <div class="upload-header">
                <div class="upload-title">📊 가이드 업로드</div>
                <button class="close-upload" id="closeUpload">&times;</button>
            </div>

            <!-- 도움말 섹션 -->
            <div class="help-section">
                <div class="help-steps">
                    <div class="help-step">
                        <div class="step-icon">💻</div>
                        <div class="step-text">웍스에서 가이드 다운로드</div>
                    </div>
                    
                    <div class="help-step">
                        <div class="step-icon">📁</div>
                        <div class="step-text">폴더 열기를 누르고 가이드 파일을 찾기</div>
                    </div>
                    
                    <div class="help-step">
                        <div class="step-icon">✏️</div>
                        <div class="step-text">날짜로 이름을 바꾸기 (예: 250801)</div>
                    </div>
                    
                    <div class="help-step">
                        <div class="step-icon">⬆️</div>
                        <div class="step-text">업로드하면 자동으로 해당 날짜로 등록됩니다! 🎉</div>
                    </div>
                </div>
            </div>

            <div class="drop-zone" id="dropZone">
                <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" multiple>
                <div class="drop-icon">📊</div>
                <div class="drop-text">
                    가이드 파일을 드래그하거나 클릭하세요<br>
                    <small>파일명에서 날짜를 자동 인식합니다 (예: 250819.jpg)</small>
                </div>
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="upload-actions">
                <button class="btn btn-secondary" id="cancelUpload">취소</button>
                <button class="btn btn-primary" id="confirmUpload" disabled>업로드</button>
            </div>
        </div>
    </div>

    <!-- 이미지 뷰어 모달 -->
    <div class="viewer-modal" id="viewerModal">
        <div class="viewer-content">
            <button class="viewer-close" id="viewerClose">&times;</button>
            <button class="viewer-nav viewer-prev" id="viewerPrev">‹</button>
            <button class="viewer-nav viewer-next" id="viewerNext">›</button>
            <img id="viewerImage" src="" alt="">
        </div>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const SUPABASE_SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NDQ4ODk2OCwiZXhwIjoyMDcwMDY0OTY4fQ.HRngdvqtWBmGgd4VgcFsE7iYhQuTnxUuVyq7fiQHNng';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_SERVICE_KEY);

        // 전역 변수
        let selectedFiles = [];
        let allGuides = [];
        let currentViewDate = new Date();
        let currentImageIndex = 0;
        let currentViewImages = [];
        let isCalendarVisible = false;

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
        });

        async function initializeApp() {
            setupEventListeners();
            
            // 데이터베이스 초기화 확인
            const dbReady = await initDatabase();
            if (!dbReady) {
                // 데이터베이스가 준비되지 않은 경우에도 UI는 표시
                updateTodayDate();
                document.getElementById('todayGuides').innerHTML = `
                    <div class="no-guides">
                        <div class="no-guides-icon">⚠️</div>
                        <div>데이터베이스 설정이 필요합니다</div>
                    </div>
                `;
                return;
            }
            
            await loadGuides();
            updateTodayDate();
            showTodayGuides();
            updateCalendar();
            
            // 초기 상태 로그
            console.log(`📊 초기화 완료: ${allGuides.length}개 가이드 로드됨`);
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 헤더 버튼들
            document.getElementById('dateTrigger').addEventListener('click', toggleCalendar);
            document.getElementById('uploadTrigger').addEventListener('click', openUploadModal);
            
            // 업로드 모달
            document.getElementById('closeUpload').addEventListener('click', closeUploadModal);
            document.getElementById('cancelUpload').addEventListener('click', closeUploadModal);
            document.getElementById('confirmUpload').addEventListener('click', uploadGuides);

            // 파일 드롭존
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');

            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('active');
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('active');
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('active');
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            // 달력 네비게이션
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentViewDate.setMonth(currentViewDate.getMonth() - 1);
                updateCalendar();
            });
            
            document.getElementById('nextMonth').addEventListener('click', () => {
                currentViewDate.setMonth(currentViewDate.getMonth() + 1);
                updateCalendar();
            });

            // 뷰어 모달
            document.getElementById('viewerClose').addEventListener('click', closeViewerModal);
            document.getElementById('viewerPrev').addEventListener('click', showPrevImage);
            document.getElementById('viewerNext').addEventListener('click', showNextImage);
            document.getElementById('viewerModal').addEventListener('click', (e) => {
                if (e.target.id === 'viewerModal') closeViewerModal();
            });

            // 키보드 단축키
            document.addEventListener('keydown', (e) => {
                if (document.getElementById('viewerModal').classList.contains('active')) {
                    if (e.key === 'ArrowLeft') showPrevImage();
                    if (e.key === 'ArrowRight') showNextImage();
                    if (e.key === 'Escape') closeViewerModal();
                }
            });
        }

        // 디버그 정보 표시 (비활성화됨)
        async function showDebugInfo() {
            // 디버그 기능이 비활성화되었습니다
            return;
        }

        // Storage 파일과 DB 매칭 복구 시도 (비활성화됨)
        async function repairStorageDbMatch() {
            // 복구 기능이 비활성화되었습니다
            return;
        }

        // 달력 토글
        function toggleCalendar() {
            const calendarSection = document.getElementById('calendarSection');
            const selectedDateGuides = document.getElementById('selectedDateGuides');
            const dateTrigger = document.getElementById('dateTrigger');
            
            isCalendarVisible = !isCalendarVisible;
            
            if (isCalendarVisible) {
                calendarSection.classList.add('active');
                selectedDateGuides.classList.remove('active');
                dateTrigger.textContent = '달력 닫기';
                updateCalendar();
            } else {
                calendarSection.classList.remove('active');
                selectedDateGuides.classList.remove('active');
                dateTrigger.textContent = '다른 날짜 가이드 보기';
            }
        }

        // 오늘 날짜 업데이트
        function updateTodayDate() {
            const today = new Date();
            const dateStr = `${today.getFullYear()}년 ${today.getMonth() + 1}월 ${today.getDate()}일`;
            document.getElementById('todayDate').textContent = dateStr;
        }

        // 파일명에서 날짜 추출
        function extractDateFromFilename(filename) {
            const numbers = filename.match(/\d+/g);
            if (!numbers) return null;

            const dateString = numbers.reduce((longest, current) => 
                current.length > longest.length ? current : longest, '');

            let year, month, day;

            if (dateString.length === 6) {
                year = 2000 + parseInt(dateString.substring(0, 2));
                month = parseInt(dateString.substring(2, 4));
                day = parseInt(dateString.substring(4, 6));
            } else if (dateString.length === 8) {
                year = parseInt(dateString.substring(0, 4));
                month = parseInt(dateString.substring(4, 6));
                day = parseInt(dateString.substring(6, 8));
            } else {
                return null;
            }

            if (month < 1 || month > 12 || day < 1 || day > 31) {
                return null;
            }

            return { year, month, day };
        }

        // 파일 처리
        function handleFiles(files) {
            selectedFiles = [];
            
            Array.from(files).forEach(file => {
                if (file.type === 'image/png' || file.type === 'image/jpeg') {
                    const dateInfo = extractDateFromFilename(file.name);
                    selectedFiles.push({
                        file: file,
                        dateInfo: dateInfo
                    });
                }
            });
            
            displayFileList();
            checkUploadReady();
        }

        // 파일 목록 표시
        function displayFileList() {
            const fileList = document.getElementById('fileList');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = selectedFiles.map((item, index) => {
                const dateText = item.dateInfo 
                    ? `${item.dateInfo.year}년 ${item.dateInfo.month}월 ${item.dateInfo.day}일`
                    : '날짜 인식 실패';
                
                return `
                    <div class="file-item">
                        <div class="file-details">
                            <div class="file-name">${item.file.name}</div>
                            <div class="file-date">${dateText}</div>
                        </div>
                        <button class="file-remove" onclick="removeFile(${index})">✕</button>
                    </div>
                `;
            }).join('');
        }

        // 파일 제거
        window.removeFile = function(index) {
            selectedFiles.splice(index, 1);
            displayFileList();
            checkUploadReady();
        }

        // 업로드 가능 상태 체크
        function checkUploadReady() {
            const hasValidFiles = selectedFiles.some(item => item.dateInfo !== null);
            document.getElementById('confirmUpload').disabled = !hasValidFiles;
        }

        // 업로드 모달 열기
        function openUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
        }

        // 업로드 모달 닫기
        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
            selectedFiles = [];
            displayFileList();
            document.getElementById('fileInput').value = '';
        }

        // 가이드 업로드
        async function uploadGuides() {
            const validFiles = selectedFiles.filter(item => item.dateInfo !== null);
            if (validFiles.length === 0) return;

            const confirmBtn = document.getElementById('confirmUpload');
            confirmBtn.disabled = true;
            confirmBtn.textContent = '업로드 중...';

            try {
                let successCount = 0;
                let errorCount = 0;

                for (const item of validFiles) {
                    const { file, dateInfo } = item;
                    const timestamp = Date.now();
                    const fileName = `${dateInfo.month}_${dateInfo.day}_${timestamp}_${file.name}`;

                    console.log('📁 파일 업로드 시작:', fileName);

                    // 1. Storage에 파일 업로드
                    const { data: uploadData, error: uploadError } = await supabaseClient.storage
                        .from('guide-images')
                        .upload(fileName, file);

                    if (uploadError) {
                        console.error('❌ Storage 업로드 오류:', uploadError);
                        errorCount++;
                        continue;
                    }

                    console.log('✅ Storage 업로드 성공:', uploadData);

                    // 2. 공개 URL 가져오기
                    const { data: { publicUrl } } = supabaseClient.storage
                        .from('guide-images')
                        .getPublicUrl(fileName);

                    console.log('🔗 Public URL:', publicUrl);

                    // 3. 데이터베이스에 레코드 저장
                    const insertData = {
                        year: dateInfo.year,
                        month: dateInfo.month,
                        day: dateInfo.day,
                        title: `${dateInfo.year}년 ${dateInfo.month}월 ${dateInfo.day}일 가이드`,
                        image_url: publicUrl
                    };

                    console.log('💾 데이터베이스 INSERT 시도:', insertData);

                    const { data: dbData, error: dbError } = await supabaseClient
                        .from('guides')
                        .insert(insertData)
                        .select(); // 반환된 데이터도 확인

                    if (dbError) {
                        console.error('❌ 데이터베이스 오류:', dbError);
                        console.error('오류 코드:', dbError.code);
                        console.error('오류 메시지:', dbError.message);
                        console.error('오류 세부사항:', dbError.details);
                        console.error('오류 힌트:', dbError.hint);
                        
                        // Storage에서 업로드된 파일 삭제 (정리)
                        await supabaseClient.storage
                            .from('guide-images')
                            .remove([fileName]);
                        
                        errorCount++;
                        
                        // 구체적인 오류 메시지 표시
                        if (dbError.code === 'PGRST116') {
                            showMessage('guides 테이블이 존재하지 않습니다. Supabase에서 테이블을 생성해주세요.', 'error');
                        } else if (dbError.code === '42501') {
                            showMessage('데이터베이스 권한이 없습니다. RLS 정책을 확인해주세요.', 'error');
                        } else {
                            showMessage(`데이터베이스 오류: ${dbError.message}`, 'error');
                        }
                        continue;
                    }

                    console.log('✅ 데이터베이스 저장 성공:', dbData);
                    successCount++;
                }

                // 결과 메시지
                if (successCount > 0) {
                    showMessage(`${successCount}개 가이드가 업로드되었습니다.`, 'success');
                    closeUploadModal();
                    await loadGuides();
                    showTodayGuides();
                    updateCalendar();
                } 
                
                if (errorCount > 0) {
                    showMessage(`${errorCount}개 파일 업로드 실패`, 'error');
                }
                
                if (successCount === 0 && errorCount === 0) {
                    showMessage('업로드할 파일이 없습니다.', 'error');
                }
                
            } catch (error) {
                console.error('❌ 전체 업로드 프로세스 오류:', error);
                showMessage('업로드 중 오류가 발생했습니다.', 'error');
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.textContent = '업로드';
                checkUploadReady();
            }
        }

        // 가이드 목록 로드
        async function loadGuides() {
            try {
                console.log('📋 데이터베이스에서 가이드 목록 로드 시도...');
                
                const { data, error } = await supabaseClient
                    .from('guides')
                    .select('*')
                    .order('year', { ascending: false })
                    .order('month', { ascending: false })
                    .order('day', { ascending: false })
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('❌ 데이터베이스 로드 오류:', error);
                    console.error('오류 코드:', error.code);
                    console.error('오류 메시지:', error.message);
                    
                    if (error.code === 'PGRST116') {
                        showMessage('guides 테이블이 존재하지 않습니다.', 'error');
                    } else if (error.code === '42501') {
                        showMessage('데이터베이스 접근 권한이 없습니다.', 'error');
                    } else {
                        showMessage(`데이터 로드 오류: ${error.message}`, 'error');
                    }
                    
                    allGuides = [];
                    return;
                }

                allGuides = data || [];
                console.log(`✅ 총 ${allGuides.length}개 가이드 로드 완료`);
                
            } catch (error) {
                console.error('❌ 전체 로드 프로세스 오류:', error);
                showMessage('가이드 로드 중 오류가 발생했습니다.', 'error');
                allGuides = [];
            }
        }

        // 오늘의 가이드 표시
        function showTodayGuides() {
            const today = new Date();
            const todayGuides = allGuides.filter(guide => 
                guide.year === today.getFullYear() && 
                guide.month === today.getMonth() + 1 && 
                guide.day === today.getDate()
            );
            
            const todayGuidesEl = document.getElementById('todayGuides');
            
            if (todayGuides.length === 0) {
                todayGuidesEl.innerHTML = `
                    <div class="no-guides">
                        <div class="no-guides-icon">📊</div>
                        <div>오늘 등록된 가이드가 없습니다</div>
                    </div>
                `;
                return;
            }

            todayGuidesEl.innerHTML = todayGuides.map((guide, index) => {
                return `
                    <div class="guide-image" onclick="openViewer([${todayGuides.map(g => allGuides.indexOf(g)).join(',')}], ${index})">
                        <img src="${guide.image_url}" alt="${guide.title}" loading="lazy">
                    </div>
                `;
            }).join('');
        }

        // 캘린더 업데이트
        function updateCalendar() {
            const calendarTitle = document.getElementById('calendarTitle');
            const calendarGrid = document.getElementById('calendarGrid');
            
            calendarTitle.textContent = `${currentViewDate.getFullYear()}년 ${currentViewDate.getMonth() + 1}월`;
            
            const firstDay = new Date(currentViewDate.getFullYear(), currentViewDate.getMonth(), 1);
            const lastDay = new Date(currentViewDate.getFullYear(), currentViewDate.getMonth() + 1, 0);
            const today = new Date();
            
            let html = '';
            
            // 요일 헤더
            const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
            weekdays.forEach(day => {
                html += `<div class="weekday-header">${day}</div>`;
            });
            
            // 첫 주의 빈 칸들
            for (let i = 0; i < firstDay.getDay(); i++) {
                html += '<div></div>';
            }
            
            // 날짜들
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(currentViewDate.getFullYear(), currentViewDate.getMonth(), day);
                const hasData = allGuides.some(guide => 
                    guide.year === date.getFullYear() && 
                    guide.month === date.getMonth() + 1 && 
                    guide.day === day
                );
                
                const isToday = today.getFullYear() === date.getFullYear() && 
                               today.getMonth() === date.getMonth() && 
                               today.getDate() === day;
                
                let classes = 'calendar-day';
                if (hasData) classes += ' has-data';
                if (isToday) classes += ' today';
                
                html += `<div class="${classes}" onclick="selectDate(${date.getFullYear()}, ${date.getMonth() + 1}, ${day})">${day}</div>`;
            }
            
            calendarGrid.innerHTML = html;
        }

        // 날짜 선택
        window.selectDate = function(year, month, day) {
            const selectedGuides = allGuides.filter(guide => 
                guide.year === year && 
                guide.month === month && 
                guide.day === day
            );
            
            const selectedDateGuides = document.getElementById('selectedDateGuides');
            const selectedDateTitle = document.getElementById('selectedDateTitle');
            const selectedGuidesGrid = document.getElementById('selectedGuidesGrid');
            const calendarSection = document.getElementById('calendarSection');
            const dateTrigger = document.getElementById('dateTrigger');
            
            if (selectedGuides.length === 0) {
                showMessage('해당 날짜에 가이드가 없습니다.', 'error');
                return;
            }
            
            // 달력 자동으로 닫기
            calendarSection.classList.remove('active');
            isCalendarVisible = false;
            dateTrigger.textContent = '다른 날짜 가이드 보기';
            
            selectedDateTitle.textContent = `${year}년 ${month}월 ${day}일 가이드`;
            
            selectedGuidesGrid.innerHTML = selectedGuides.map((guide, index) => {
                return `
                    <div class="guide-image" onclick="openViewer([${selectedGuides.map(g => allGuides.indexOf(g)).join(',')}], ${index})">
                        <img src="${guide.image_url}" alt="${guide.title}" loading="lazy">
                    </div>
                `;
            }).join('');
            
            selectedDateGuides.classList.add('active');
        }

        // 뷰어 열기
        window.openViewer = function(imageIndices, startIndex = 0) {
            currentViewImages = imageIndices;
            currentImageIndex = startIndex;
            const guide = allGuides[imageIndices[startIndex]];
            document.getElementById('viewerImage').src = guide.image_url;
            document.getElementById('viewerModal').classList.add('active');
            updateViewerNav();
        }

        // 뷰어 닫기
        function closeViewerModal() {
            document.getElementById('viewerModal').classList.remove('active');
        }

        // 이전 이미지
        function showPrevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                const guide = allGuides[currentViewImages[currentImageIndex]];
                document.getElementById('viewerImage').src = guide.image_url;
                updateViewerNav();
            }
        }

        // 다음 이미지
        function showNextImage() {
            if (currentImageIndex < currentViewImages.length - 1) {
                currentImageIndex++;
                const guide = allGuides[currentViewImages[currentImageIndex]];
                document.getElementById('viewerImage').src = guide.image_url;
                updateViewerNav();
            }
        }

        // 뷰어 네비게이션 업데이트
        function updateViewerNav() {
            document.getElementById('viewerPrev').style.display = 
                currentImageIndex > 0 ? 'block' : 'none';
            document.getElementById('viewerNext').style.display = 
                currentImageIndex < currentViewImages.length - 1 ? 'block' : 'none';
        }

        // 가이드 삭제 (비활성화됨)
        window.deleteGuide = function(id, event) {
            // 삭제 기능이 비활성화되었습니다
            return;
        }

        // 메시지 표시
        function showMessage(text, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        // 데이터베이스 초기화 및 테이블 생성
        async function initDatabase() {
            try {
                console.log('🔧 데이터베이스 연결 확인 중...');
                
                // 먼저 테이블이 존재하는지 확인
                const { data: tables, error: tablesError } = await supabaseClient
                    .from('guides')
                    .select('*')
                    .limit(1);

                if (tablesError) {
                    console.error('❌ 테이블 확인 오류:', tablesError);
                    
                    if (tablesError.code === 'PGRST116') {
                        console.log('📋 guides 테이블이 존재하지 않습니다.');
                        showDatabaseSetupInstructions();
                        return false;
                    } else if (tablesError.code === '42501') {
                        console.log('🔐 RLS 정책으로 인한 접근 제한');
                        showMessage('데이터베이스 권한 설정이 필요합니다. RLS 정책을 확인해주세요.', 'error');
                        return false;
                    } else {
                        console.error('기타 데이터베이스 오류:', tablesError.message);
                        showMessage(`데이터베이스 오류: ${tablesError.message}`, 'error');
                        return false;
                    }
                }
                
                console.log('✅ guides 테이블 연결 성공');
                
                // Storage 버킷 확인
                const { data: buckets, error: bucketsError } = await supabaseClient.storage.listBuckets();
                
                if (bucketsError) {
                    console.error('❌ Storage 확인 오류:', bucketsError);
                } else {
                    const guideImagesBucket = buckets.find(bucket => bucket.name === 'guide-images');
                    if (guideImagesBucket) {
                        console.log('✅ guide-images 버킷 존재 확인');
                    } else {
                        console.log('⚠️ guide-images 버킷이 존재하지 않습니다.');
                        showMessage('Storage에 guide-images 버킷을 생성해주세요.', 'error');
                    }
                }
                
                return true;
            } catch (error) {
                console.error('❌ 데이터베이스 초기화 오류:', error);
                showDatabaseSetupInstructions();
                return false;
            }
        }

        // 데이터베이스 설정 안내 표시
        function showDatabaseSetupInstructions() {

   - 이미지 파일 업로드 허용

설정 후 페이지를 새로고침하세요.
            `;
            
            console.log(instructions);
            alert(instructions.trim());
        }
    </script>
