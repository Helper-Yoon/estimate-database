<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사은품 가이드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-blue: #0066ff;
            --primary-blue-dark: #0052cc;
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border: #333333;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .btn-primary {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary:hover { background: var(--primary-blue-dark); }
        .btn-primary:disabled { background: #333333; cursor: not-allowed; }
        
        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
        }
        
        .guide-item {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border);
            margin-bottom: 12px;
        }
        
        .guide-item:hover { background: #222222; }
        .guide-item.active { background: var(--primary-blue); border-color: var(--primary-blue); }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal.show { display: flex; }
        
        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 32px;
            max-width: 480px;
            width: 90%;
            border: 1px solid var(--border);
        }
        
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: var(--text-secondary); font-weight: 500; }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }
        
        .image-viewer {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .image-viewer img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .empty-state {
            color: var(--text-secondary);
            text-align: center;
            padding: 40px 20px;
        }
        
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            margin-bottom: 32px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 24px; font-weight: 700; color: var(--primary-blue); }
        
        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 32px;
        }
        
        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
            .container { padding: 0 16px; }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">사은품 가이드</h1>
                <button class="btn-primary" onclick="showModal()">
                    <span>+ 가이드 추가</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container">
        <div class="main-grid">
            <!-- 가이드 목록 -->
            <aside>
                <div class="card">
                    <h2 style="margin-bottom: 20px; font-size: 18px; font-weight: 600;">가이드 목록</h2>
                    <div id="guideList">
                        <div class="empty-state">로딩 중...</div>
                    </div>
                </div>
            </aside>

            <!-- 이미지 뷰어 -->
            <section>
                <div class="card">
                    <div id="viewer">
                        <div class="empty-state">
                            <p>가이드를 선택하여 이미지를 확인하세요</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 업로드 모달 -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 24px; font-size: 20px; font-weight: 600; color: var(--primary-blue);">가이드 추가</h3>
            
            <div class="form-group">
                <label class="form-label">월</label>
                <select id="monthSelect" class="form-select">
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">일</label>
                <select id="daySelect" class="form-select"></select>
            </div>

            <div class="form-group">
                <label class="form-label">이미지 파일</label>
                <input type="file" id="fileInput" accept="image/*" class="form-input">
            </div>

            <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 32px;">
                <button onclick="hideModal()" style="background: var(--bg-tertiary); color: var(--text-secondary); border: 1px solid var(--border); padding: 12px 24px; border-radius: 8px; cursor: pointer;">취소</button>
                <button id="uploadBtn" class="btn-primary" onclick="handleUpload()">업로드</button>
            </div>
            
            <div id="uploadStatus" style="display: none; text-align: center; margin-top: 20px; color: var(--primary-blue);">업로드 중...</div>
        </div>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd285aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let guides = [];
        let selectedGuide = null;

        // 초기화
        function init() {
            const today = new Date();
            document.getElementById('monthSelect').value = today.getMonth() + 1;
            populateDays();
            document.getElementById('daySelect').value = today.getDate();
            
            // 파일 선택 시 자동 날짜 감지
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
            
            fetchGuides();
        }

        // 파일 선택 시 처리
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileName = file.name;
            const detected = extractDateFromFileName(fileName);
            
            if (detected.month && detected.day) {
                document.getElementById('monthSelect').value = detected.month;
                populateDays();
                document.getElementById('daySelect').value = detected.day;
                document.getElementById('autoDetected').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('autoDetected').style.display = 'none';
                }, 3000);
            }
        }

        // 파일명에서 날짜 추출
        function extractDateFromFileName(fileName) {
            // 파일 확장자 제거
            const nameWithoutExt = fileName.replace(/\.[^/.]+$/, "");
            
            // 다양한 패턴으로 월/일 추출
            const patterns = [
                // "8월19일", "08월19일" 형태
                /(\d{1,2})월\s*(\d{1,2})일/,
                // "8-19", "08-19" 형태  
                /(\d{1,2})-(\d{1,2})/,
                // "8_19", "08_19" 형태
                /(\d{1,2})_(\d{1,2})/,
                // "0819", "819" 형태 (4자리 또는 3자리)
                /(\d{1,2})(\d{2})(?!\d)/,
                // "8.19" 형태
                /(\d{1,2})\.(\d{1,2})/,
                // "8 19" 형태 (공백)
                /(\d{1,2})\s+(\d{1,2})/
            ];

            for (const pattern of patterns) {
                const match = nameWithoutExt.match(pattern);
                if (match) {
                    let month = parseInt(match[1]);
                    let day = parseInt(match[2]);
                    
                    // 월/일 범위 검증
                    if (month >= 1 && month <= 12 && day >= 1 && day <= 31) {
                        return { month, day };
                    }
                    
                    // 순서가 바뀐 경우도 체크 (일이 월보다 클 때)
                    if (day >= 1 && day <= 12 && month >= 1 && month <= 31) {
                        return { month: day, day: month };
                    }
                }
            }

            return { month: null, day: null };
        }

        // 일 옵션 채우기
        function populateDays() {
            const daySelect = document.getElementById('daySelect');
            daySelect.innerHTML = '';
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i}일`;
                daySelect.appendChild(option);
            }
        }

        // 가이드 목록 조회
        async function fetchGuides() {
            try {
                const { data, error } = await supabase
                    .from('gift_guides')
                    .select('*')
                    .order('month', { ascending: false })
                    .order('day', { ascending: false });

                if (error) throw error;
                guides = data || [];
                renderGuideList();
            } catch (error) {
                console.error('가이드 조회 오류:', error);
                document.getElementById('guideList').innerHTML = '<div class="empty-state">조회 중 오류가 발생했습니다</div>';
            }
        }

        // 가이드 목록 렌더링
        function renderGuideList() {
            const guideList = document.getElementById('guideList');
            
            if (guides.length === 0) {
                guideList.innerHTML = '<div class="empty-state">가이드가 없습니다</div>';
                return;
            }

            guideList.innerHTML = guides.map(guide => `
                <div class="guide-item" onclick="selectGuide('${guide.id}')">
                    <div style="font-weight: 600; margin-bottom: 4px;">${guide.month}월 ${guide.day}일</div>
                    <div style="font-size: 14px; color: var(--text-secondary);">사은품 가이드</div>
                </div>
            `).join('');
        }

        // 가이드 선택
        function selectGuide(id) {
            selectedGuide = guides.find(g => g.id === id);
            if (!selectedGuide) return;

            // 선택 상태 업데이트
            document.querySelectorAll('.guide-item').forEach((item, index) => {
                item.className = guides[index].id === id ? 'guide-item active' : 'guide-item';
            });

            // 뷰어 업데이트
            const viewer = document.getElementById('viewer');
            viewer.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <h2 style="font-size: 20px; font-weight: 600; color: var(--primary-blue);">${selectedGuide.month}월 ${selectedGuide.day}일 사은품 가이드</h2>
                    <button onclick="deleteGuide('${selectedGuide.id}')" style="background: #dc2626; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer;">삭제</button>
                </div>
                <div class="image-viewer">
                    ${selectedGuide.image_url ? 
                        `<img src="${selectedGuide.image_url}" alt="${selectedGuide.month}월 ${selectedGuide.day}일 사은품 가이드">` :
                        '<div class="empty-state">이미지를 불러올 수 없습니다</div>'
                    }
                </div>
            `;
        }

        // 가이드 삭제
        async function deleteGuide(id) {
            if (!confirm('이 가이드를 삭제하시겠습니까?')) return;

            try {
                const guide = guides.find(g => g.id === id);
                
                // 이미지 파일 삭제
                if (guide.image_url) {
                    const fileName = guide.image_url.split('/').pop();
                    if (fileName) {
                        await supabase.storage.from('gift-guide-images').remove([fileName]);
                    }
                }

                // 데이터베이스에서 삭제
                const { error } = await supabase.from('gift_guides').delete().eq('id', id);
                if (error) throw error;

                await fetchGuides();
                selectedGuide = null;
                document.getElementById('viewer').innerHTML = '<div class="empty-state"><p>가이드를 선택하여 이미지를 확인하세요</p></div>';
                
            } catch (error) {
                console.error('삭제 오류:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        // 모달 표시/숨기기
        function showModal() {
            // 현재 날짜로 초기화
            const today = new Date();
            document.getElementById('monthSelect').value = today.getMonth() + 1;
            populateDays();
            document.getElementById('daySelect').value = today.getDate();
            
            document.getElementById('uploadModal').classList.add('show');
        }

        function hideModal() {
            document.getElementById('uploadModal').classList.remove('show');
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadStatus').style.display = 'none';
            document.getElementById('autoDetected').style.display = 'none';
        }

        // 파일 업로드
        async function handleUpload() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert('이미지를 선택해주세요.');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            const uploadStatus = document.getElementById('uploadStatus');
            
            uploadBtn.disabled = true;
            uploadStatus.style.display = 'block';

            try {
                const month = parseInt(document.getElementById('monthSelect').value);
                const day = parseInt(document.getElementById('daySelect').value);
                const timestamp = Date.now();
                const fileName = `${month}_${day}_${timestamp}_${file.name}`;

                // Storage 업로드
                const { error: uploadError } = await supabase.storage
                    .from('gift-guide-images')
                    .upload(fileName, file);

                if (uploadError) throw uploadError;

                // 공개 URL 가져오기
                const { data: { publicUrl } } = supabase.storage
                    .from('gift-guide-images')
                    .getPublicUrl(fileName);

                // DB 저장
                const { error: dbError } = await supabase
                    .from('gift_guides')
                    .insert({ month, day, image_url: publicUrl });

                if (dbError) throw dbError;

                hideModal();
                await fetchGuides();
                alert('가이드가 업로드되었습니다.');

            } catch (error) {
                console.error('업로드 오류:', error);
                alert('업로드 중 오류가 발생했습니다.');
            } finally {
                uploadBtn.disabled = false;
                uploadStatus.style.display = 'none';
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', init);
        document.getElementById('monthSelect').addEventListener('change', populateDays);
    </script>
</body>
</html>
